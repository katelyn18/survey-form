<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">The survey is to gather data on pets</p>
        <form id="survey-form">
            <div class="simple-info">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required><br>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <label for="number" id="number-label">What's your ideal number of pets?</label>
                <input type="number" name="number" id="number" min=0 max=100 placeholder="0"> 
            </div>
            <div class="dropdown-menu">
                <p>Which animal would you rather have as a pet?</p>
                <select id="dropdown">
                <option disabled selected value>Select one</option>
                <option value="tiger">Tiger</option>
                <option value="sea-turtle">Sea Turtle</option>
                <option value="lion">Lion</option>
                <option value="elephant">Elephant</option>
                <option value="shark">Shark</option>
                <option value="dolphin">Dolphin</option>
                </select>
            </div>
            <div class="radio-menu">
                <p>Do you already have a pet?</p>
                <label><input type="radio" value="yes" name="pet">Yes</label><br>
                <label><input type="radio" value="no" name="pet">No</label>
            </div>
            <div class="checkbox-menu">
                <p>What pet do you currently have?</p>
                <label><input type="checkbox" value="dog" name="current-pet">Dog</label><br>
                <label><input type="checkbox" value="cat" name="current-pet">Cat</label><br>
                <label><input type="checkbox" value="fish" name="current-pet">Fish</label><br>
                <label><input type="checkbox" value="hamster" name="current-pet">Hamster</label><br>
                <label><input type="checkbox" value="bird" name="current-pet">Bird</label><br>
                <label><input type="checkbox" value="no-pets" name="current-pet">None</label>
            </div>
            <div class="additional-comments">
                <p>Additional comments?</p>
                <textarea id="comments" name="comment" placeholder="Enter comments here..."></textarea>
            </div>
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
        <div class="footer">
            <p>&copy; Katelyn Jaing 2020</p>
        </div>
    </body>
</html>
